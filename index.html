<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="container">
        <h1>Tip Calculator</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" placeholder="Your bill" id="yourBill">
            </div>

            <div>
                <div class="spaceBetween">
                    <label for="">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>  

                <input type="range" id="tipInput" value="0" class="range">
            </div>

            <div class="spaceBetween">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>

            <div class="spaceBetween total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="spaceBetween">
                    <label for="">Split</label>
                    <span id="splitValue">1 Person</span>

                </div>

                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>

            <div class="spaceBetween">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>

            <div class="spaceBetween">
                <span>Tip Each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
</body>
</html>
